<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>AR Stand – Start Safely</title>

  <!-- A-Frame + MindAR（CDN） -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body { margin:0; height:100%; background:#000; }
    body { overflow:hidden; -webkit-user-select:none; user-select:none; }
    .ui{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:auto; }
    .panel{
      background:rgba(0,0,0,.6); color:#fff; padding:16px 18px; border-radius:12px;
      font:14px/1.5 system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; text-align:center;
      box-shadow:0 6px 18px rgba(0,0,0,.35);
      max-width: min(92vw, 520px);
    }
    button{
      margin-top:10px; padding:10px 14px; border:0; border-radius:10px; cursor:pointer;
      background:#00c389; color:#10231b; font-weight:700;
    }
    .small{ font-size:12px; opacity:.9; }
    .hidden{ display:none; }
    .toast{
      position:fixed; left:12px; right:12px; bottom:12px; color:#fff;
      background:rgba(0,0,0,.55); padding:8px 10px; border-radius:10px; font:13px/1.4 system-ui;
      text-shadow:0 1px 2px rgba(0,0,0,.6);
    }
  </style>
</head>
<body>
  <!-- 起動UI（初回は必ずタップさせる） -->
  <div id="gate" class="ui">
    <div class="panel">
      <div style="font-weight:700; margin-bottom:6px;">カメラを開始します</div>
      <div class="small">
        明るい場所で、アクリルの<strong>イラスト全体</strong>が入るように少し離れてください。<br>
        LINEやXのアプリ内ブラウザでは動かないことがあります。<br>
        その場合は <strong>Safari / Chrome</strong> で開いてください。
      </div>
      <button id="startBtn">カメラを許可してはじめる</button>
    </div>
  </div>
  <div id="toast" class="toast hidden"></div>

  <!-- MindARシーン（autoStart:false） -->
  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; filterMinCF:0.001; filterBeta:0.01;"
    color-space="sRGB"
    renderer="precision: mediump; antialias: true; physicallyCorrectLights: true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    embedded
  >
    <a-assets>
      <!-- 必要なら効果音/画像をここに -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ターゲット index=0 -->
    <a-entity id="target" mindar-image-target="targetIndex:0">
      <a-entity id="model"
        gltf-model="./model.glb"
        position="0 0 0.05"
        scale="0.15 0.15 0.15"
        animation-mixer>
      </a-entity>
    </a-entity>

    <a-entity light="type: ambient; intensity:0.9"></a-entity>
    <a-entity light="type: directional; intensity:0.6" position="1 1 1"></a-entity>
  </a-scene>

  <script>
  (function(){
    const sceneEl = document.querySelector('a-scene');
    const toast = document.getElementById('toast');
    function show(msg){ toast.textContent = msg; toast.classList.remove('hidden'); clearTimeout(show._t); show._t=setTimeout(()=>toast.classList.add('hidden'), 3000); }

    // MindARの状態イベント
    sceneEl.addEventListener('arReady', ()=> show('準備完了。ターゲットを写してください。'));
    sceneEl.addEventListener('arError', (e)=>{
      show('エラー: カメラ/センサーが利用できません。ブラウザ権限とHTTPSを確認してください。');
    });

    // ボタンクリックで：先にgetUserMediaして権限を確実に取得 → MindAR開始
    document.getElementById('startBtn').addEventListener('click', async ()=>{
      try{
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia){
          show('このブラウザはカメラに対応していません。Safari/Chromeをお試しください。');
          return;
        }
        // 背面カメラ優先（なければフロントにフォールバック）
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: "environment" } }, audio: false
        });
        // すぐ停止（権限を取るためだけに要求）
        stream.getTracks().forEach(t=>t.stop());

        // MindAR開始
        const sys = sceneEl.systems['mindar-image-system'];
        await sys.start(); // autoStart:false なので手動開始
        document.getElementById('gate').classList.add('hidden');
        show('カメラ開始');
      }catch(err){
        let msg = 'カメラの許可が必要です。ブラウザの設定でこのサイトのカメラを「許可」にしてください。';
        if (err && err.name) msg += `（${err.name}）`;
        show(msg);
      }
    }, {passive:true});
  })();
  </script>
</body>
</html>

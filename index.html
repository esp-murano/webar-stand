<!DOCTYPE html>

  <!-- ä¾å­˜ï¼ˆé †ç•ªå³å®ˆï¼‰ -->

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

  <style>

    /* a-scene ã‚’å‰é¢ã«å…¨ç”»é¢å›ºå®šï¼ˆèƒŒæ™¯ã¯WebGLã§æãã®ã§ alpha: false ã«ã—ã¾ã™ï¼‰ */
    a-scene { position:fixed; inset:0; width:100vw; height:100vh; z-index:1; }

    /* èµ·å‹•ã‚²ãƒ¼ãƒˆï¼ˆiOSå¯¾ç­–ï¼šãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œã§é–‹å§‹ï¼‰ */
    .gate { position:fixed; inset:0; display:flex; align-items:center; justify-content:center;

    #hud { position:fixed; top:8px; left:8px; z-index:9; color:#fff;

    #soundBtn { position:fixed; right:12px; bottom:12px; z-index:9;

  </style>
</head>
<body>
  <!-- èµ·å‹•ãƒœã‚¿ãƒ³ -->
  <div id="gate" class="gate">

      <div style="opacity:.95;">
        æ˜ã‚‹ã„å ´æ‰€ã§ã€ã‚¤ãƒ©ã‚¹ãƒˆå…¨ä½“ãŒå…¥ã‚‹ã‚ˆã†ã«å°‘ã—é›¢ã‚Œã¦ãã ã•ã„ã€‚<br/>
        LINE / X ã®<strong>ã‚¢ãƒ—ãƒªå†…ãƒ–ãƒ©ã‚¦ã‚¶</strong>ã§ã¯å‹•ã‹ãªã„å ´åˆãŒã‚ã‚Šã¾ã™ã€‚<br/>
        ãã®å ´åˆã¯ <strong>Safari / Chrome</strong> ã§é–‹ã„ã¦ãã ã•ã„ã€‚
      </div>

  <!-- HUD ã¨ ã‚µã‚¦ãƒ³ãƒ‰ãƒœã‚¿ãƒ³ -->
  <div id="hud">èµ·å‹•å¾…æ©Ÿä¸­â€¦</div>
  <button id="soundBtn" title="éŸ³ã®ã‚ªãƒ³/ã‚ªãƒ•">ğŸ”‡ éŸ³OFF</button>

  <!-- MindAR ã‚·ãƒ¼ãƒ³ï¼ˆâ˜… alpha:falseï¼šèƒŒæ™¯ã¯WebGLã§æç”»ã™ã‚‹ï¼‰ -->
  <a-scene id="sc"
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    renderer="alpha: false; antialias: true; precision: mediump; physicallyCorrectLights: true"
    vr-mode-ui="enabled:false"

  >
    <a-assets>
      <!-- æ¤œå‡ºã§å‡ºã™å‹•ç”»ï¼ˆä»»æ„ï¼‰ã€‚ä¸è¦ãªã‚‰ã“ã®ãƒ–ãƒ­ãƒƒã‚¯ã”ã¨å‰Šé™¤OK -->
      <video id="pv" src="./video.mp4"
             preload="auto" loop muted playsinline webkit-playsinline crossorigin="anonymous"></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <!-- æ¤œå‡ºã‚¿ãƒ¼ã‚²ãƒƒãƒˆï¼ˆindex:0ï¼‰ -->
    <a-entity id="marker" mindar-image-target="targetIndex:0">
      <!-- å‹•ç”»ãƒ—ãƒ¬ãƒ¼ãƒ³ï¼ˆ16:9ã®ä¾‹ï¼‰ -->
      <a-video id="videoNode" src="#pv"
               position="0 0 0.06" width="0.80" height="0.45"
               rotation="0 0 0" visible="false"></a-video>
    </a-entity>

    <a-entity light="type: ambient; intensity:0.9"></a-entity>
    <a-entity light="type: directional; intensity:0.6" position="1 1 1"></a-entity>
  </a-scene>

  <script>
  (function(){
    const sc   = document.getElementById('sc');
    const gate = document.getElementById('gate');
    const hud  = document.getElementById('hud');
    const soundBtn = document.getElementById('soundBtn');
    const marker   = document.getElementById('marker');

    const videoEl   = document.getElementById('pv');         // ä»»æ„ã®å†ç”Ÿç”¨å‹•ç”»
    const videoNode = document.getElementById('videoNode');  // ãã®è¡¨ç¤ºãƒãƒ¼ãƒ‰
    const log = (m)=>{ hud.textContent = m; };

    const waitLoaded = el => new Promise(res => el.hasLoaded ? res() : el.addEventListener('loaded', res, {once:true}));

    // ---- èƒŒæ™¯ã«ã‚«ãƒ¡ãƒ©æ˜ åƒã‚’â€œWebGLãƒ†ã‚¯ã‚¹ãƒãƒ£â€ã¨ã—ã¦é©ç”¨ ----
    function applyCameraAsBackground(){
      const THREE = AFRAME.THREE;
      // MindAR ãŒä½œã£ãŸã‚«ãƒ¡ãƒ©ç”¨ <video> ã‚’ç‰¹å®šï¼ˆsrcObject ãŒã‚ã‚‹ã‚‚ã®ï¼‰
      const camVideo = Array.from(document.querySelectorAll('video')).find(v => v.srcObject);
      if (!camVideo){ log('èƒŒæ™¯å‹•ç”»ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'); return; }

      // iOSå‘ã‘ã« playsinline æŒ‡å®šï¼ˆå¿µã®ãŸã‚ï¼‰
      camVideo.setAttribute('playsinline',''); camVideo.setAttribute('webkit-playsinline','');

      try { camVideo.play().catch(()=>{}); } catch(_){}

      // VideoTexture ã‚’ã‚·ãƒ¼ãƒ³èƒŒæ™¯ã«ã‚»ãƒƒãƒˆ
      const tex = new THREE.VideoTexture(camVideo);
      if ('colorSpace' in tex) { tex.colorSpace = THREE.SRGBColorSpace; } else { tex.encoding = THREE.sRGBEncoding; }
      tex.minFilter = THREE.LinearFilter; tex.magFilter = THREE.LinearFilter;
      tex.format = THREE.RGBFormat;

      sc.object3D.background = tex;
      log('arReadyï¼šã‚«ãƒ¡ãƒ©èµ·å‹•ï¼ˆèƒŒæ™¯é©ç”¨æ¸ˆï¼‰ã€‚ã‚¿ãƒ¼ã‚²ãƒƒãƒˆã«ã‹ã–ã—ã¦ãã ã•ã„');
    }

    // ---- çŠ¶æ…‹è¡¨ç¤º ----
    sc.addEventListener('arReady', ()=>{ /* èƒŒæ™¯é©ç”¨ã¯ start() å¾Œã«å‘¼ã¶ */ });
    sc.addEventListener('arError', ()=>log('arErrorï¼šæ¨©é™/HTTPS/ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ç¢ºèªã—ã¦ãã ã•ã„'));
    marker.addEventListener('targetFound', async ()=>{
      log('targetFoundï¼šæ¤œå‡ºOKï¼ˆå‹•ç”»å†ç”Ÿï¼‰');
      if (videoEl) { try { videoNode.setAttribute('visible', true); await videoEl.play(); } catch(_) {} }
    });
    marker.addEventListener('targetLost', ()=>{
      log('targetLostï¼šè¦‹å¤±ã„ï¼ˆå‹•ç”»ä¸€æ™‚åœæ­¢ï¼‰');
      if (videoEl) { videoEl.pause(); videoNode.setAttribute('visible', false); }
    });

    // ---- èµ·å‹•ï¼šæ¨©é™å–å¾— â†’ ã‚·ãƒ¼ãƒ³åˆæœŸåŒ– â†’ MindARé–‹å§‹ â†’ èƒŒæ™¯é©ç”¨ ----
    document.getElementById('startBtn').addEventListener('click', async ()=>{
      try{
        // â‘  ã‚«ãƒ¡ãƒ©æ¨©é™ï¼ˆiOSå®‰å®šåŒ–ï¼‰
        const s = await navigator.mediaDevices.getUserMedia({ video:{ facingMode:{ ideal:'environment' } }, audio:false });
        // æ¨©é™ã ã‘å–ã£ãŸã‚‰åœæ­¢ï¼ˆMindARãŒè‡ªå‰ã§é–‹ãï¼‰
        s.getTracks().forEach(t => t.stop());

        // â‘¡ ä»»æ„ã®å‹•ç”»ã®è‡ªå‹•å†ç”Ÿæ¨©ã‚‚ç¢ºä¿ï¼ˆã™ãåœæ­¢ï¼‰
        if (videoEl){ try { await videoEl.play(); videoEl.pause(); videoEl.currentTime = 0; } catch(_) {} }

        // â‘¢ Aâ€‘Frameã‚·ãƒ¼ãƒ³ã®åˆæœŸåŒ–å®Œäº†ã‚’å¾…ã¤
        await waitLoaded(sc);

        // â‘£ MindARé–‹å§‹
        const sys = sc.systems && sc.systems['mindar-image-system'];
        if (!sys){ log('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼ï¼šmindar-image-system å–å¾—å¤±æ•—'); return; }
        await sys.start();

        // â‘¤ èƒŒæ™¯ã«ã‚«ãƒ¡ãƒ© VideoTexture ã‚’é©ç”¨
        //    MindAR ã®å†…éƒ¨ video ãŒç”Ÿæˆãƒ»å†ç”Ÿã•ã‚Œã‚‹ã‚¿ã‚¤ãƒŸãƒ³ã‚°å·®ãŒã‚ã‚‹ãŸã‚å°‘ã—å¾…ã£ã¦ã‹ã‚‰é©ç”¨
        setTimeout(applyCameraAsBackground, 120);

        // UIæ•´ç†
        gate.style.display = 'none';
      }catch(e){
        log(`èµ·å‹•ã‚¨ãƒ©ãƒ¼ï¼š${e.name || ''} ${e.message || e}`);
      }
    }, {passive:true});

    // ---- éŸ³ã®ã‚ªãƒ³/ã‚ªãƒ•åˆ‡æ›¿ï¼ˆä»»æ„ï¼‰ ----
    soundBtn.addEventListener('click', async ()=>{
      if (!videoEl) return;
      const muted = !(videoEl.muted === false);
      videoEl.muted = !muted;
      soundBtn.textContent = muted ? 'ğŸ”Š éŸ³ON' : 'ğŸ”‡ éŸ³OFF';
      try{ await videoEl.play(); }catch(_){}
    });
  })();
  </script>
</body>

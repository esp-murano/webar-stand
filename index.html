<title>AR â€“ All-in-One (Android video robust)</title>

<!-- ä¾å­˜ï¼ˆé †ç•ªå³å®ˆï¼‰ -->
<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>

<style>
  html, body { margin:0; height:100%; background:#000; }
  body { overflow:hidden; -webkit-user-select:none; user-select:none; }
  /* èƒŒæ™¯ã‚«ãƒ¡ãƒ©ï¼ˆå¸¸ã«èƒŒé¢ï¼‰ */
  #bgcam{ position:fixed; left:0; top:0; width:100vw; height:100vh; object-fit:cover; z-index:0; background:#000; }
  /* Aâ€‘Frameã¯å‰é¢ãƒ»ã‚­ãƒ£ãƒ³ãƒã‚¹é€æ˜ï¼ˆåˆæˆã®ãŸã‚ï¼‰ */
  a-scene{ position:fixed; inset:0; width:100vw; height:100vh; z-index:1; }
  canvas.a-canvas, .a-canvas{ background:transparent !important; }
  /* UI */
  #hud{ position:fixed; top:8px; left:8px; z-index:9; color:#fff; background:rgba(0,0,0,.5); padding:6px 8px; border-radius:8px; font:12px system-ui; white-space:pre-line; }
  .gate{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.6); z-index:10; }
  .panel{ color:#fff; background:rgba(0,0,0,.55); padding:14px 16px; border-radius:12px; font:14px/1.5 system-ui; text-align:center; box-shadow:0 6px 18px rgba(0,0,0,.35); max-width:min(92vw,560px); }
  button.ui{ position:fixed; z-index:9; border:0; border-radius:12px; cursor:pointer; padding:12px 16px; font:14px/1 system-ui; color:#10231b; background:#00c389; box-shadow:0 6px 18px rgba(0,0,0,.35); }
  #startBtn{ position:static; background:#00c389; color:#10231b; }
  #soundBtn{ right:12px; bottom:12px; background:rgba(0,0,0,.55); color:#fff; }
  #capBtn{ left:50%; bottom:12px; transform:translateX(-50%); background:#fff; color:#111; font-weight:700; }
  #flash{ position:fixed; inset:0; background:#fff; opacity:0; pointer-events:none; z-index:12; }
</style>
</head>
<body>
  <!-- èƒŒæ™¯ã‚«ãƒ¡ãƒ© -->
  <video id="bgcam" autoplay playsinline webkit-playsinline muted></video>

  <!-- èµ·å‹•ã‚²ãƒ¼ãƒˆ -->
  <div id="gate" class="gate">
    <div class="panel">
      <div style="font-weight:700; margin-bottom:6px;">ã‚«ãƒ¡ãƒ©ã‚’é–‹å§‹ã—ã¾ã™</div>
      <div style="opacity:.95;">
        æ˜ã‚‹ã„å ´æ‰€ã§ã€ã‚¤ãƒ©ã‚¹ãƒˆå…¨ä½“ãŒå…¥ã‚‹ã‚ˆã†ã«å°‘ã—é›¢ã‚Œã¦ãã ã•ã„ã€‚<br/>
        LINE / X ã®<strong>ã‚¢ãƒ—ãƒªå†…ãƒ–ãƒ©ã‚¦ã‚¶</strong>ã§ã¯å‹•ã‹ãªã„å ´åˆãŒã‚ã‚Šã¾ã™ã€‚<br/>
        ãã®å ´åˆã¯ <strong>Chrome / Safari</strong> ã§é–‹ã„ã¦ãã ã•ã„ã€‚
      </div>
      <button id="startBtn" class="ui">ã¯ã˜ã‚ã‚‹</button>
    </div>
  </div>

  <!-- HUD & æ“ä½œ -->
  <div id="hud">èµ·å‹•å¾…æ©Ÿä¸­â€¦</div>
  <button id="soundBtn" class="ui" title="éŸ³ã®ã‚ªãƒ³/ã‚ªãƒ•">ğŸ”‡ éŸ³OFF</button>
  <button id="capBtn"  class="ui" title="å†™çœŸã‚’ä¿å­˜">ğŸ“¸ æ’®å½±</button>
  <div id="flash"></div>

  <!-- ã‚·ãƒ¼ãƒ³ï¼ˆèªè­˜å®‰å®šï¼‹ä¿å­˜ç”¨ preserveDrawingBufferï¼‰ -->
  <a-scene id="sc"
    mindar-image="
      imageTargetSrc: ./targets.mind;
      autoStart: false;
      filterMinCF: 0.006;
      filterBeta: 0.05;
      warmupTolerance: 3;
      missTolerance: 10;
      maxTrack: 1;
    "
    renderer="alpha: true; preserveDrawingBuffer: true; antialias: true; precision: mediump; physicallyCorrectLights: true"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:true"
    embedded
  >
    <a-assets timeout="40000">
      <!-- â˜… Androidäº’æ›ã‚’é«˜ã‚ã‚‹å±æ€§ã‚’ä»˜ä¸ï¼ˆmuted/playsinline/autoplay/loop/typeï¼‰ -->
      <video id="pv" src="./video.mp4" type="video/mp4"
             preload="auto" autoplay muted playsinline webkit-playsinline loop
             crossorigin="anonymous" disablepictureinpicture controlslist="nodownload noplaybackrate"></video>
    </a-assets>

    <a-camera look-controls="enabled:false"></a-camera>

    <!-- ç”Ÿã®è¿½è·¡ãƒãƒ¼ãƒ‰ -->
    <a-entity id="raw" mindar-image-target="targetIndex:0"></a-entity>

    <!-- å¹³æ»‘åŒ–ãƒãƒ¼ãƒ‰ï¼ˆè¡¨ç¤ºç³»ã¯ã“ã“ã¸ï¼‰ -->
    <a-entity id="smooth" pose-smoother="pos:0.18; rot:0.18; scale:0.18">
      <!-- 16:9 å‹•ç”»ï¼ˆshader:flat ã§è‰²èª¤å·®æ¸›ï¼†è»½é‡ï¼‰ -->
      <a-video id="videoNode" src="#pv" material="shader:flat"
               position="0 0 0.06" width="0.80" height="0.45"
               rotation="0 0 0" visible="false"></a-video>
    </a-entity>

    <a-entity light="type: ambient; intensity:0.9"></a-entity>
    <a-entity light="type: directional; intensity:0.6" position="1 1 1"></a-entity>
  </a-scene>

  <script>
  // --- å¹³æ»‘åŒ– ---
  AFRAME.registerComponent('pose-smoother', {
    schema:{pos:{default:0.18}, rot:{default:0.18}, scale:{default:0.18}},
    init(){ this.raw=document.getElementById('raw').object3D; this.obj=this.el.object3D; this.q=new AFRAME.THREE.Quaternion(); },
    tick(t,dt){ if(!this.raw) return; const d=Math.max(1,dt||16);
      const lp=1-Math.pow(1-this.data.pos,d/16), lr=1-Math.pow(1-this.data.rot,d/16), ls=1-Math.pow(1-this.data.scale,d/16);
      this.obj.position.lerp(this.raw.position, lp);
      this.q.copy(this.obj.quaternion).slerp(this.raw.quaternion, lr); this.obj.quaternion.copy(this.q);
      this.obj.scale.lerp(this.raw.scale, ls);
    }
  });
  </script>

  <script>
  (function(){
    const sc=document.getElementById('sc');
    const gate=document.getElementById('gate');
    const hud=document.getElementById('hud');
    const bg=document.getElementById('bgcam');
    const soundBtn=document.getElementById('soundBtn');
    const capBtn=document.getElementById('capBtn'); const flash=document.getElementById('flash');

    const raw=document.getElementById('raw');
    const videoEl=document.getElementById('pv');         // <video> in assets
    const videoNode=document.getElementById('videoNode');// <a-video>
    const isAndroid = /Android/i.test(navigator.userAgent);

    const log=(m)=>{ hud.textContent=m; };
    const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));
    const waitLoaded=el=>new Promise(res=>el.hasLoaded?res():el.addEventListener('loaded',res,{once:true}));
    const waitCanPlay=(v)=>new Promise(res=>{
      if (v.readyState>=2) return res();
      const h=()=>{ v.removeEventListener('canplay',h); v.removeEventListener('loadeddata',h); res(); };
      v.addEventListener('canplay',h,{once:true}); v.addEventListener('loadeddata',h,{once:true});
      setTimeout(()=>{ if(v.readyState>=2) res(); }, 1200);
    });

    // ---- Androidå‘ã‘: å†ç”Ÿãƒªãƒˆãƒ©ã‚¤é–¢æ•° ----
    async function playWithRetry(v, tries=4){
      v.muted = true; v.defaultMuted = true; // è‡ªå‹•å†ç”Ÿãƒãƒªã‚·ãƒ¼å›é¿
      v.playsInline = true;
      for (let i=0;i<tries;i++){
        try{
          await waitCanPlay(v);
          const p = v.play();
          if (p && p.catch) await p;
          if (!v.paused && v.currentTime>0) return true;
        }catch(e){}
        // ä¸€éƒ¨ç«¯æœ«ã¯ reload ãŒå¿…è¦
        try { v.pause(); v.load(); } catch(_) {}
        await sleep(200);
      }
      return false;
    }

    // MindARå†…éƒ¨ã®ã‚«ãƒ¡ãƒ©videoã‚’ #bgcam ã«è¡¨ç¤º
    async function attachMindarStreamToBackground(){
      let tries=0, camVideo=null;
      while(tries++<60 && !camVideo){
        const vids=Array.from(document.querySelectorAll('video'));
        camVideo=vids.find(v=>v!==bg && v!==videoEl && v.srcObject);
        if(!camVideo) await sleep(100);
      }
      if(!camVideo){ log('ã‚«ãƒ¡ãƒ©æ˜ åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“'); return; }
      bg.srcObject=camVideo.srcObject;
      bg.setAttribute('playsinline',''); bg.setAttribute('webkit-playsinline','');
      try{ await bg.play(); }catch(_){}
      log('arReadyï¼šã‚«ãƒ¡ãƒ©èµ·å‹•');
    }

    // ---- å‹•ç”»ã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ï¼ˆAndroidã¯ã“ã“ãŒç™ºç«ã—ã‚„ã™ã„ï¼‰ ----
    const onVideoError = ()=>{
      const err = videoEl.error;
      log(`å‹•ç”»ã‚¨ãƒ©ãƒ¼: ${err ? (err.message || 'code '+err.code) : 'unknown'}\nç›´ãƒªãƒ³ã‚¯å†ç”Ÿã§ãã‚‹ã‹ / ã‚³ãƒ¼ãƒ‡ãƒƒã‚¯(H.264/AAC)ã‚’ç¢ºèª`);
    };
    videoEl.addEventListener('error', onVideoError);
    videoEl.addEventListener('stalled', ()=>log('å‹•ç”»stalledï¼šå†è©¦è¡Œä¸­â€¦'));
    videoEl.addEventListener('waiting', ()=>log('å‹•ç”»waitingï¼šãƒãƒƒãƒ•ã‚¡å¾…ã¡â€¦'));

    // æ¤œå‡ºã‚¤ãƒ™ãƒ³ãƒˆï¼ˆrawã«ä»˜ãï¼‰
    raw.addEventListener('targetFound', async ()=>{
      log((hud.textContent?hud.textContent+'\n':'')+'targetFoundï¼šæ¤œå‡ºOKï¼ˆå‹•ç”»å†ç”Ÿï¼‰');
      videoNode.setAttribute('visible', true);
      // Androidã§å¤±æ•—ã—ã‚„ã™ã„ã®ã§ãƒªãƒˆãƒ©ã‚¤ä»˜ãã§å†ç”Ÿ
      const ok = await playWithRetry(videoEl, isAndroid ? 6 : 3);
      if (!ok) log('å†ç”Ÿã«å¤±æ•—ã—ã¾ã—ãŸã€‚ç«¯æœ«ã®çœé›»åŠ›ã‚„ãƒ‡ãƒ¼ã‚¿ã‚»ãƒ¼ãƒãƒ¼è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
    });
    raw.addEventListener('targetLost', ()=>{
      log((hud.textContent?hud.textContent+'\n':'')+'targetLostï¼šè¦‹å¤±ã„ï¼ˆå‹•ç”»ä¸€æ™‚åœæ­¢ï¼‰');
      try { videoEl.pause(); } catch(_){}
      videoNode.setAttribute('visible', false);
    });

    // èµ·å‹•ï¼šæ¨©é™â†’ã‚·ãƒ¼ãƒ³åˆæœŸåŒ–â†’MindARé–‹å§‹â†’èƒŒæ™¯æ¥ç¶šâ†’ï¼ˆAndroid: ã‚¦ã‚©ãƒ¼ãƒ ã‚¢ãƒƒãƒ—ï¼‰
    document.getElementById('startBtn').addEventListener('click', async ()=>{
      try{
        const pre=await navigator.mediaDevices.getUserMedia({video:{facingMode:{ideal:'environment'}},audio:false});
        pre.getTracks().forEach(t=>t.stop());

        await waitLoaded(sc);
        const sys=sc.systems && sc.systems['mindar-image-system'];
        if(!sys){ log('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼ï¼šmindar-image-system å–å¾—å¤±æ•—'); return; }
        await sys.start();

        await attachMindarStreamToBackground();

        // â˜… Androidã¯ã“ã“ã§ã‚¦ã‚©ãƒ¼ãƒ ã‚¢ãƒƒãƒ—ã—ã¦ãŠãï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œç›´å¾Œï¼‰
        if (isAndroid){
          try{ await playWithRetry(videoEl, 4); videoEl.pause(); videoEl.currentTime=0; }catch(_){}
        }

        gate.style.display='none';
      }catch(e){
        log(`èµ·å‹•ã‚¨ãƒ©ãƒ¼ï¼š${e.name||''} ${e.message||e}`);
      }
    }, {passive:true});

    // ç”»é¢å¾©å¸°æ™‚ã®å†ç”Ÿãƒªã‚«ãƒãƒªï¼ˆAndroidã§ã‚ˆãæ­¢ã¾ã‚‹ï¼‰
    document.addEventListener('visibilitychange', async ()=>{
      if (!document.hidden && videoNode.getAttribute('visible')) {
        await playWithRetry(videoEl, 3);
      }
    });

    // ç”»é¢ã‚¿ãƒƒãƒ—ã§ã®å¼·åˆ¶å†é–‹ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãƒˆãƒªã‚¬ï¼‰
    document.body.addEventListener('touchstart', async ()=>{
      if (videoNode.getAttribute('visible') && videoEl.paused){
        await playWithRetry(videoEl, 3);
      }
    }, {passive:true});

    // éŸ³ã‚ªãƒ³/ã‚ªãƒ•ï¼ˆãƒ¦ãƒ¼ã‚¶ãƒ¼æ“ä½œãªã®ã§iOS/Androidã§æœ‰åŠ¹ï¼‰
    soundBtn.addEventListener('click', async ()=>{
      const muted=!(videoEl.muted===false);
      videoEl.muted=!muted;
      soundBtn.textContent = muted ? 'ğŸ”Š éŸ³ON' : 'ğŸ”‡ éŸ³OFF';
      try{ await playWithRetry(videoEl, 2); }catch(_){}
    });

    // ğŸ“¸æ’®å½±ï¼š#bgcam + WebGLã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’åˆæˆä¿å­˜
    function drawVideoCover(ctx, video, dw, dh){
      const vw=video.videoWidth||1280, vh=video.videoHeight||720;
      const s=Math.max(dw/vw, dh/vh), w=vw*s, h=vh*s, dx=(dw-w)/2, dy=(dh-h)/2;
      ctx.drawImage(video,0,0,vw,vh, dx,dy,w,h);
    }
    function capture(){
      const webgl=document.querySelector('canvas.a-canvas'); if(!webgl){ log('æ’®å½±ã‚¨ãƒ©ãƒ¼ï¼šWebGLæœªæ¤œå‡º'); return; }
      const dpr=Math.max(1,Math.min(3,window.devicePixelRatio||1)), W=Math.round(innerWidth*dpr), H=Math.round(innerHeight*dpr);
      const c=document.createElement('canvas'); c.width=W; c.height=H;
      const ctx=c.getContext('2d',{alpha:true});
      if(bg && (bg.readyState>=2||bg.srcObject)) drawVideoCover(ctx,bg,W,H); else { ctx.fillStyle='#000'; ctx.fillRect(0,0,W,H); }
      ctx.drawImage(webgl,0,0,W,H);
      flash.style.transition='none'; flash.style.opacity='1'; requestAnimationFrame(()=>{flash.style.transition='opacity 140ms'; flash.style.opacity='0';});
      c.toBlob(b=>{ const url=URL.createObjectURL(b); const a=document.createElement('a'); a.href=url; a.download=`ar_${Date.now()}.png`; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(url); a.remove();},300); if(!('download' in HTMLAnchorElement.prototype)) window.open(url,'_blank'); },'image/png',1.0);
    }
    capBtn.addEventListener('click', capture, {passive:true});
  })();
  </script>
